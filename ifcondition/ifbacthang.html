<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findType(){
        let mark,type;
        mark=+prompt("Nhap diem: ");
        if(mark<40){
            type='D';
        }else if(mark<60){
            type='C';
        }else if(mark<80){
            type='B';
        }else {
            type='A';
        }
        alert("Loai"+type);
    }
   findType();


</script>
</body>
</html>
